<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Free Quote | Bye Bye Junk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }

    button:hover {
      background-color: #e056a0;
    }

    #thank-you-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Get a Free Quote</h1>

  <form id="quote-form" action="https://formspree.io/f/mpwldjdy" method="POST" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="details">What do you need hauled?</label>
    <textarea id="details" name="details" rows="4" required></textarea>

    <label for="file">Upload a photo (optional)</label>
    <input type="file" id="file" name="file" accept="image/*" />

    <button type="submit">Submit</button>
  </form>

  <!-- ‚úÖ Thank You Message -->
  <p id="thank-you-message">
    Thank you! We'll get back to you shortly. üëç
  </p>

  <script>
    const form = document.getElementById('quote-form');
    const message = document.getElementById('thank-you-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          message.style.display = 'block';
          form.reset();
        } else {
          alert('There was a problem submitting your form. Please try again.');
        }
      }).catch(error => {
        alert('Oops! Something went wrong.');
      });
    });
  </script>

</body>
</html>
