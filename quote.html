<form
  action="https://formspree.io/f/mpwldjdy"
  method="POST"
  enctype="multipart/form-data"
  class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md"
  onsubmit="this.innerHTML='<p class=\'text-green-600 font-semibold\'>Thank you! Your request has been submitted. Weâ€™ll get back to you shortly.</p>'; return true;"
>
  <h2 class="text-2xl font-bold mb-4 text-pink-600">Get a Free Quote</h2>

  <label class="block mb-1 font-medium" for="name">Name*:</label>
  <input
    type="text"
    name="name"
    id="name"
    required
    class="w-full p-2 mb-4 border border-gray-300 rounded"
  />

  <label class="block mb-1 font-medium" for="address">Address or Zip Code (optional):</label>
  <input
    type="text"
    name="address"
    id="address"
    class="w-full p-2 mb-4 border border-gray-300 rounded"
  />

  <label class="block mb-1 font-medium" for="email">Email (optional):</label>
  <input
    type="email"
    name="email"
    id="email"
    class="w-full p-2 mb-4 border border-gray-300 rounded"
  />

  <label class="block mb-1 font-medium" for="phone">Phone Number*:</label>
  <input
    type="tel"
    name="phone"
    id="phone"
    required
    class="w-full p-2 mb-4 border border-gray-300 rounded"
  />

  <label class="block mb-1 font-medium" for="description">What do you need hauled off?*:</label>
  <textarea
    name="description"
    id="description"
    rows="4"
    required
    class="w-full p-2 mb-4 border border-gray-300 rounded"
  ></textarea>

  <label class="block mb-1 font-medium" for="photos">Upload Pictures*:</label>
  <input
    type="file"
    name="photos"
    id="photos"
    accept="image/*"
    multiple
    required
    class="mb-4"
  />

  <button
    type="submit"
    class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded w-full"
  >
    Submit
  </button>

  <p class="text-xs text-gray-500 mt-2">* Required fields</p>
</form>
