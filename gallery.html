<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Bye Bye Junk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      border: 2px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      display: block;
    }
    .label {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      background: #000;
      color: #fff;
    }
    .quote-button {
      display: block;
      text-align: center;
      margin: 40px auto 0;
      background: #ff6600;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Before & After Gallery</h1>

  <div class="gallery">
    <div class="item">
      <div class="label">Before & After</div>
      <img src="images/gallery_pair_1.jpg" alt="Before and After 1">
    </div>
    <div class="item">
      <div class="label">Before & After</div>
      <img src="images/gallery_pair_2.jpg" alt="Before and After 2">
    </div>
    <!-- Add more entries like above if needed -->
  </div>

  <a class="quote-button" href="https://wa.me/12109126843" target="_blank">Request a Free Quote</a>
</body>
</html>
